<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>

</head>
<body>
  <div class ="container">
    <h1>Add An Employee! </h1>

      <hr>

          <form action="/add_emp" method="post">
              {% csrf_token %}
              <div>
                <label for="first_name">First Name</label><br>
                <input type="text"  id="first_name" value="{{ first_name }}"><br>
                  <label for="last_name">Last Name</label><br>
                <input type="text"  id="Last_name" value="{{ last_name }}"><br>
                  <label for="salery">Salery</label><br>
                <input type="number"  id="salery" value="{{ salery }}"><br>
                  <label for="department">Department</label><br>
                <input type="text"  id="department" value="{{ department }}"><br>
                  <label for="role">Role</label><br>
                <input type="number"  id="role" value="{{ role }}"><br>
                  <label for="bonus">Bonus</label><br>
                <input type="number"  id="bonus" value="{{ bonus }}"><br>


                  <hr>
              <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
          </form>
  </div>

</html>
